{% load static %}

<!doctype html>

<html>
<head>
<meta charset="utf-8">
<title>Looterya</title>
<meta name="viewport" content="width=device-width, initial-scale=1">


<link rel="stylesheet" href="{% static 'css/index2.css' %}">
<link rel="stylesheet" href="{% static 'css/filtros.css' %}">
<link rel="stylesheet" href="{% static 'css/banner.css' %}">
<link rel="icon" href="{% static 'imagens/logo.png' %}">

<!--The following script tag downloads a font from the Adobe Edge Web Fonts server for use within the web page. We recommend that you do not modify it.-->
</head>

<body style="background-image: linear-gradient( #303459,darkblue)">

  {% include 'partials/menu2.html' %}
  
  <div id="content">
    
    
    <section class="mainContent">
     
      <div class="productRow"><!-- Each product row contains info of 3 elements -->
        {% for rifas in rifa %}
        <article class="productInfo"><!-- Each individual product description -->
          <div><img alt="sample" src="{{ rifas.skin.link }}"></div>
          <p class="price">{{ rifas.valor_entrada }} LootPoints</p>
          <p class="productContent">{{ rifas.skin.nome }}</p>
		  <p class="productContent">{{ rifas.skin.categoria }}</p>
      <a href={% url 'sortear' rifas.id %}><input type="button" name="button" value="Sortear" class="buyButton"></a>
        </article>
        {% endfor %}
        
        
      </div>
      
    </section>
  </div>
  {% include 'partials/footer.html' %}
</body>
</html>

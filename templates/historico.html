{% load static %}
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Looterya</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="{% static 'css/historico.css' %}">
<link rel="stylesheet" href="{% static 'css/dropdown.css' %}">
<link rel="icon" href="{% static 'imagens/logo.png' %}">

<!--The following script tag downloads a font from the Adobe Edge Web Fonts server for use within the web page. We recommend that you do not modify it.-->
<script>var __adobewebfontsappname__="dreamweaver"</script><script src="http://use.edgefonts.net/montserrat:n4:default;source-sans-pro:n2:default.js" type="text/javascript"></script>
</head>

<body style="background-image: linear-gradient( #303459,darkblue)">
{% include 'partials/menu2.html' %}

  <div id="content">
	  
	  <center><img src="{% static 'imagens/historico.png' %}"></center>

    <section class="mainContent">
      <div class="productRow"><!-- Each product row contains info of 3 elements -->
        {% for rifas in rifa %}
        <article class="productInfo"><!-- Each individual product description -->
          <p style="visibility: hidden"> .</p>
          <div><img alt="sample" src="{{ rifas.foto }}"></div>
          <p style="visibility: hidden"> .</p>
          
          <p class="productContent">{{ rifas.nome }} Ganhou :D</p>
          <p class="productContent">{{ rifas.skinn }}</p>
		  <p class="productContent">{{ rifas.data }}</p>
        </article>
      {% endfor %}
        
  </div>
  {% include 'partials/footer.html' %}
</div>

</body>
</html>
